<div class="projectCard">
  <p>{{ project.title }}</p>
  <img src="{{ project.source }}" alt="projectImage" />
  <div class="additionalContent">
    <a href="{{ project.githubLink }}" target="_blank">
        <img src="../../../assets/icons/githubIcon.svg" alt="icon/linkToCode"/>
    </a>
    <a href="{{ project.liLink }}" target="_blank">
        <img src="../../../assets/icons/linkedinIcon.svg" alt="icon/linkToLive"/>
    </a>
  </div>
</div>
